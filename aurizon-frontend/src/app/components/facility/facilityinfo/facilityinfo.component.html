<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between my-2 align-center">

                <span></span>

            <div class="info-detail" *ngFor="let item of facilityInfoList">

                    </div>
                    <div class="d-flex ">
                        <div>
                            <img src="../../../../assets/images/toilet.png">
                        </div>
                        <div>

                    </div>
                </div>
            </div>
        </div>
    </div>
